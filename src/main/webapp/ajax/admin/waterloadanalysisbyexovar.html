<div class="row">
    <div id="breadcrumb" class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="index.html">Water Data</a></li>
            <li><a href="#">Load Analysis</a></li>
        </ol>
    </div>
</div>

<div class="well">
    <div class="row">
        <form class="form-horizontal" action="#">
            <div class="form-group">
                <label class="col-sm-1 control-label">Exogenous Variable:</label>
                <div class="col-sm-2">
                    <select id="exovar" class="form-control">
                        <option value="maxtemp" selected>Weather Temperature</option>
                        <option value="precipmm">Precipitation</option>
                    </select>
                </div>
                <label class="col-sm-1 control-label">Customer Type:</label>
                <div class="col-sm-2">
                    <select id="type" class="form-control, multiselect" multiple="multiple" onchange="javascript:changeCustType();">
                    </select>
                </div>
                <label class="col-sm-1 control-label">Subtype:</label>
                <div class="col-sm-2">
                    <select id="subtype" class="form-control, multiselect" multiple="multiple">
                    </select>
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-primary" onclick="javascript:submitToViewConsumption();">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div id="errmsg-content" class="col-md-6">  </div>
    </div>
</div>



<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                    <i class="fa fa-bar-chart-o"></i>
                    <span>Water Consumption</span>
                </div>
                <div class="box-icons">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="expand-link">
                        <i class="fa fa-expand"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
                <div class="no-move"></div>
            </div>
            <div class="box-content">
                <div id="timeseries-cavans"> </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
$(document).ready(function() {
    $('.multiselect').multiselect({
        nonSelectedText: '-Customer Type-'
    });
    WaterLoadAnalysis.populateCustType();
    WinMove();
});

function changeCustType(){
    $("#subtype").multiselect("clearSelection");
    WaterLoadAnalysis.populateSubCustType();
};

function submitToViewConsumption(){
    WaterLoadAnalysis.viewConsumptionByExoVar();
};

</script>
